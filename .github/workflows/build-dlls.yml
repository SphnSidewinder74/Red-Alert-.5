    - name: Commit DLLs to repository
      shell: pwsh
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        
        # Create directories if they don't exist
        New-Item -ItemType Directory -Force -Path "engine"
        New-Item -ItemType Directory -Force -Path "engine\mods\common"
        New-Item -ItemType Directory -Force -Path "engine\mods\as"
        New-Item -ItemType Directory -Force -Path "mods\radot5"
        
        # Check if DLLs were built
        if (Test-Path "dll-output\OpenRA.Game.dll") {
          Copy-Item -Path "dll-output\OpenRA.Game.dll" -Destination "engine\" -Force
          Write-Host "Copied OpenRA.Game.dll"
        }
        if (Test-Path "dll-output\OpenRA.Mods.Common.dll") {
          Copy-Item -Path "dll-output\OpenRA.Mods.Common.dll" -Destination "engine\mods\common\" -Force
          Write-Host "Copied OpenRA.Mods.Common.dll"
        }
        if (Test-Path "dll-output\OpenRA.Mods.AS.dll") {
          Copy-Item -Path "dll-output\OpenRA.Mods.AS.dll" -Destination "engine\mods\as\" -Force
          Write-Host "Copied OpenRA.Mods.AS.dll"
        }
        if (Test-Path "dll-output\OpenRA.Mods.RA05.dll") {
          Copy-Item -Path "dll-output\OpenRA.Mods.RA05.dll" -Destination "mods\radot5\" -Force
          Write-Host "Copied OpenRA.Mods.RA05.dll"
        }
        
        git add -f engine/OpenRA.Game.dll engine/mods/common/OpenRA.Mods.Common.dll engine/mods/as/OpenRA.Mods.AS.dll mods/radot5/OpenRA.Mods.RA05.dll
        git diff --staged --quiet || git commit -m "Auto-build: Update compiled DLLs from Windows build"
        git push
